<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdelouadoud AIT EL HAJ Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- CRT Monitor Effect -->
  <div class="crt">
    <div class="terminal">
      <div class="header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="body">
        <!-- ASCII Art -->
        <pre class="ascii-art">
          _____
          / ___/__ ______
          \__ \/ / / / __ \
          ___/ / /_/ / /_/ /
          /____/\__, / .___/
          /____/_/
        </pre>

        <!-- Terminal Output -->
        <div id="output">
          <p>Welcome to my interactive retro portfolio!</p>
          <p>Type <span class="command">man man</span> to see available commands.</p>
        </div>

        <!-- Terminal Input -->
        <div class="input-line">
          <span class="prompt">$</span>
          <input type="text" id="input" autofocus>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
