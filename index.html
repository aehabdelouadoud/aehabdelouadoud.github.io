<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdelouadoud AIT EL HAJ Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class=".crt-text">

  <!-- Hidden audio element -->
  <audio id="rainSound" loop style="display:none;">
    <source src="assets/audio/rain.mp3" type="audio/mp3">
    <source src="assets/audio/rain.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="matrix"></canvas>

  <!-- CRT Monitor Effect -->
  <div class="crt">
    <div class="terminal">
      <!-- <div class="header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div> -->

      <!-- Button to interact with the audio -->
      <button id="playPauseButton">Play Rain</button>

      <div class="body">
        <!-- ASCII Art -->
        <div class="ascii-art-container">
          <pre class="ascii-art"></pre>
          <pre class="intro-art"></pre>
        </div>
        <!-- Terminal Output -->
        <div id="output">
        </div>

        <!-- Terminal Input -->
        <div class="input-line">
          <span class="prompt">$</span>
          <input type="text" id="input" autofocus>
          <span class="block-cursor"></span> <!-- Block cursor -->
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
